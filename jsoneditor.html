	<script type="text/javascript">
var src = "<?php echo $_GET["src"]; ?>";
var src_success = false;
var json = {
	"string": "test",
	"number": 5,
	"array": [1, 2, 3],
	"object": {
		"property": "test1",
		"subobj": {
			"arr": ["test2", "test3"],
			"numero": 1
		}
	}
};
if (undefined !== src && "" != src)
{
	ROSDASH.userConf.view_type = "jsoneditor";
	ROSDASH.readJson(src);
	ROSDASH.waitJson();
} else
{
	$(document).ready(function() {
		startJsonEditor();
	});
}
function printJSON() {
    $('#json').val(JSON.stringify(json));

}
function updateJSON(data) {
    json = data;
    printJSON();
}
function showPath(path) {
    $('#path').text(path);
}
function startJsonEditor() {
    $('#rest > button').click(function() {
        var url = $('#rest-url').val();
        $.ajax({
            url: url,
            dataType: 'jsonp',
            jsonp: $('#rest-callback').val(),
            success: function(data) {
                json = data;
                $('#editor').jsonEditor(json, { change: updateJSON, propertyclick: showPath });
                printJSON();
            },
            error: function() {
                alert('Something went wrong, double-check the URL and callback parameter.');
            }
        });
    });
    $('#json').change(function() {
        var val = $('#json').val();
        if (val) {
            try { json = JSON.parse(val); }
            catch (e) { alert('Error in parsing json. ' + e); }
        } else {
            json = {};
        }
        $('#editor').jsonEditor(json, { change: updateJSON, propertyclick: showPath });
    });
    $('#expander').click(function() {
        var editor = $('#editor');
        editor.toggleClass('expanded');
        $(this).text(editor.hasClass('expanded') ? 'Collapse' : 'Expand all');
    });
    $('#save').click(function() {
		if (src_success)
		{
			ROSDASH.saveJson(json, src);
		}
    });
    printJSON();
    $('#editor').jsonEditor(json, { change: updateJSON, propertyclick: showPath });
}
	</script>
